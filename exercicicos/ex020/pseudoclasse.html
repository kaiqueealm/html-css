<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block; /* tudo na memsa linha */
            background-color: gray;
            border: 1px solid black; /* borda */
            text-align: center;
            height: 200px; /* autura */
            width: 200px;  /* largura */
        }

        div:hover{
            background-color: blue; /*passando o mouse por cima vou conseguir ver a cor  */
        }
    </style>
</head>
<body> 
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
