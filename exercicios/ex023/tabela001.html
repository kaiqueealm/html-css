<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse; /* collapse para grudar as bordas  */
            border: 5px solid red;
        }

        td{
            border: 1px solid black; /* pode ser td table ou tr */
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Minha priemeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        table = tabela 
            table row = linha de tabela 
                table header = cabeÃ§alho de tabela
                    table data = dado de tabela

                    colocar tudo em hierarquia tipo table tr td
    -->
    <table>
        <tr> <!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!-- quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
