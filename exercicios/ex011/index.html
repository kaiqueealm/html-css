<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML</title>
</head>
<body>
    <h1>imagens dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentesou simplismente aumente ou diminui p tmanho no navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexível">
    </picture>
    <!--a a tag picture seve para voçê colocar audio source e um complemento da audio e src type complemnto da src-->

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/baby sister.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>se nao funcionar em nenhum dos 3 tipos infelismente seu computador nao consegui reproduzir audio. <a href="midia/guanacast-33.mp3">clique aqui para produzir o <audio src=""></audio></a>
        </p>
    </audio><!--a a tag audio seve para voçê colocar audio source e um complemento da audio e src type complemnto da src--> <!--prelode e auto play e controls sao complementos de audio-->
    <!--MP3 WAV OGG o audio pode funcionar das 3 maneiras -->

</body>
</html>
