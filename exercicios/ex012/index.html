<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>este video esta hospedado noo meu propio servidor.</p>

    <video width="560" poster="imagens/passaro-1000.jpg" controls loop>
        <source src="midias/meu-video mp4.mp4" type="video/mp4">
        <source src="midias/meu-video mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video webm.webm" type="video/webm">
        <source src="midias/meu-video mp4 ogg.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos,</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6qFJ23KhuYQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do vimel</h1>
    <iframe src="https://player.vimeo.com/video/581316287?h=1e208ab606&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/581316287">Puma Palmeiras // Youth</a> from <a href="https://vimeo.com/orientalfilms">Oriental Films</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
